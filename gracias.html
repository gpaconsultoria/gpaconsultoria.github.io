<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado! | Ing. Giovanni Puentes Aviléz</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%23003366'/><text x='50' y='68' font-family='Arial,sans-serif' font-size='40' font-weight='bold' fill='white' text-anchor='middle'>GPA</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-primario: #003366;
            --color-secundario: #f0a500;
            --color-exito: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primario) 0%, #004d99 100%);
            padding: 20px;
        }
        
        .gracias-container {
            background: white;
            padding: 60px 50px;
            border-radius: 16px;
            text-align: center;
            max-width: 550px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icono-exito {
            width: 100px;
            height: 100px;
            background: var(--color-exito);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease 0.3s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .icono-exito i {
            font-size: 3rem;
            color: white;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-primario);
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .mensaje {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        
        .tiempo-respuesta {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .tiempo-respuesta i {
            color: var(--color-secundario);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .tiempo-respuesta p {
            color: #555;
            font-size: 0.95rem;
        }
        
        .tiempo-respuesta strong {
            color: var(--color-primario);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: var(--color-primario);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #004d99;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.3);
        }
        
        .whatsapp-alternativo {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .whatsapp-alternativo p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .btn-whatsapp {
            background: #25D366;
            padding: 12px 25px;
            font-size: 0.95rem;
        }
        
        .btn-whatsapp:hover {
            background: #1da851;
        }
        
        .logo {
            margin-top: 30px;
            opacity: 0.7;
        }
        
        .logo img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="gracias-container">
        <div class="icono-exito">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>¡Mensaje Recibido!</h1>
        
        <p class="mensaje">
            Gracias por contactarme. He recibido su mensaje y me pondré en contacto con usted a la brevedad posible.
        </p>
        
        <div class="tiempo-respuesta">
            <i class="fas fa-clock"></i>
            <p>Tiempo de respuesta estimado: <strong>24 horas hábiles</strong></p>
        </div>
        
        <a href="index.html" class="btn">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
        
        <div class="whatsapp-alternativo">
            <p>¿Necesita una respuesta más rápida?</p>
            <a href="https://wa.me/573173369020?text=Hola%20Ing.%20Giovanni,%20acabo%20de%20enviar%20un%20formulario%20desde%20su%20web." class="btn btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> Escríbame por WhatsApp
            </a>
        </div>
        
        <div class="logo">
            <img src="logo.png" alt="GPA - Giovanni Puentes Aviléz">
        </div>
    </div>
</body>
</html>
